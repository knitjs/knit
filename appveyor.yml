environment:
  matrix:
    - node_version: "7"
    - node_version: "6"
    - node_version: "4"

matrix:
  fast_finish: true

shallow_clone: true

clone_depth: 1

install:
  - ps: Install-Product node $env:node_version x64
  - set CI=true
  - npm install -g npm5
  - npm5 install

test_script:
  - npm5 run lint
  - npm5 run flow
  - npm5 run test

cache:
  - node_modules

# Don't actually build.
build: off
